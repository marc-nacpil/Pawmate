<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketed - Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="split-container">
        <div class="left-side" style="background-color: rgb(225, 161, 0);">
            <div class="image-container">
                <img class="bg-img" src="../PawMate-web/assets/H1.png" alt="">
            </div>
        </div>

        <div class="right-side">
            <div class="login-container">
                <a href="landing.html">
                    <img class="logo" src="https://i.postimg.cc/CxM3RqRX/PawMate3.png" alt="">
                </a>
                <h2>Welcome to <span style="color: rgb(225, 161, 0);">PawMate!</span></h2>
                <form action="../php/newlogin.php" method="POST" onsubmit="return validateForm()">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn" id="login-btn">Login</button>
                </form>

                <div class="signup-link">
                    Doesn't have an account? <a href="signup.html"><span style="color: rgb(225, 161, 0);">Sign up
                            here</span></a>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Form validation function
        function validateForm() {
            var form = document.forms[0];
            var elements = form.elements;
            for (var i = 0; i < elements.length; i++) {
                if (elements[i].hasAttribute('required') && !elements[i].value) {
                    alert('Please fill in all required fields');
                    return false;
                }
            }
            return true;
        }

    </script>
</body>

</html>
