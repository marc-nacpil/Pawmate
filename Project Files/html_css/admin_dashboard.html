        }

        .logo img {
            width: 50px;
            height: auto;
        }

            color: #333;

        .logo span {
            color: #F0A500;

        .stat-card {
            background: linear-gradient(135deg, #fff 0%, #fff5e6 100%);

            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(240, 165, 0, 0.1);

        table {

        }

        th, td {
            padding: 1.25rem;
            text-align: left;
            font-size: 0.9rem;
        }

        th {
            background: #fff5e6;
            font-weight: 600;
            color: #333;
        }

        th:first-child {
            border-top-left-radius: 16px;
        }

        th:last-child {
            border-top-right-radius: 16px;
        }

        td {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        tbody tr {
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background: #fff5e6;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .dashboard-container {
                padding: 1.5rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
    <script>
        async function fetchDashboardData() {
            try {
                const response = await fetch('../php/admin.php');
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalUsers').textContent = data.users_count;
                document.getElementById('todayLogins').textContent = data.today_logins;
                
                // Update table
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = data.logs.map(log => `
                    <tr>
                        <td>${log.username}</td>
                        <td>${log.firstname}</td>
                        <td>${log.city}</td>
                        <td>${log.preferred_pet}</td>
                        <td>${log.ip_address}</td>
                        <td>${log.device_type}</td>
                        <td>${log.device_model}</td>
                        <td>${log.os_name}</td>
                        <td>${log.browser_name}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data when page loads
        document.addEventListener('DOMContentLoaded', fetchDashboardData);
    </script>
</head>

    <div class="dashboard-container">
        <div class="header">
            <div class="logo">
                <img src="https://i.postimg.cc/m2dtB6Kr/PawMate6.png" alt="PawMate Logo">
                <h1>Paw<span>Mate</span> Admin</h1>
            </div>
            <a href="../php/logout.php" class="logout-btn">Logout</a>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div id="totalUsers" class="stat-number">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div id="todayLogins" class="stat-number">0</div>
                <div class="stat-label">Today's Logins</div>
            </div>
        </div>

        <h2>User Activity Logs</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>City</th>
                        <th>Preferred Pet</th>
                        <th>IP Address</th>
                        <th>Device Type</th>
                        <th>Device Model</th>
                        <th>OS</th>
                        <th>Browser</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
